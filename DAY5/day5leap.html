<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input type="number" id="num1" value="">
<button onclick="lucky()">submit</button>
</body>
<script>
	function lucky()
	{
		var a,leap;
         a=document.getElementById('num1').value;
         
     leap = false;

    // if the year is divided by 4
    if (a % 4 == 0) {

      // if the year is century
      if (a % 100 == 0) {

        // if year is divided by 400
        // then it is a leap year
        if (a % 400 == 0)
          leap = true;
        else
          leap = false;
      }
      
      // if the year is not century
      else
        leap = true;
    }
    
    else
      leap = false;

    if (leap)
       alert(" is a leap year.");
    else
      alert( " is not a leap year.");
  }

</script>
</html>
